<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Elden Ring Night Rain - Character Selector</title>
    <style>
        /* 背景設定 */
        body {
            background: radial-gradient(circle, #1a1a1a 0%, #050505 100%);
            color: #d4c3a1;
            font-family: 'serif';
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            gap: 30px;
            margin-bottom: 50px;
        }

        .slot-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 赤・青・緑の丸 */
        .indicator {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .red { background-color: #ff4444; box-shadow: 0 0 20px #ff4444; }
        .blue { background-color: #4444ff; box-shadow: 0 0 20px #4444ff; }
        .green { background-color: #44ff44; box-shadow: 0 0 20px #44ff44; }

        /* キャラクター枠（金の二重線） */
        .slot-box {
            width: 220px; 
            height: 220px;
            border: 4px double #c5a059;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            position: relative; /* 内側の色線の基準 */
        }

        /* 【追加】金枠の内側に色線を出す設定 */
        .slot-box::after {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border: 2px solid transparent; 
            pointer-events: none;
            z-index: 3;
        }
