<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Elden Ring Night Rain - Character Selector</title>
    <style>
        body {
            background: radial-gradient(circle, #1a1a1a 0%, #050505 100%);
            color: #d4c3a1;
            font-family: 'serif';
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* ロゴ画像の設定 */
        .logo {
            width: 90%;
            max-width: 730px; /* 両端のスロットに届くくらいのサイズ */
            height: auto;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 15px rgba(197, 160, 89, 0.3));
        }

        .container {
            display: flex;
            gap: 35px;
            margin-bottom: 50px;
        }

        /* 額縁スロットの基本構造 */
        .slot-box {
            width: 220px; 
            height: 220px;
            background-color: #000;
            position: relative;
            /* 外側の金枠 */
            border: 2px solid #c5a059;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 各色の帯（額縁の内側） */
        .color-border {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-width: 5px; /* 色の帯の太さ */
            border-style: solid;
            pointer-events: none;
            z-index: 2;
        }

        /* 各コーナーの色と外光を「濃いめ」に設定 */
        .red-slot { border-color: #ff0000; box-shadow: 0 0 50px rgba(255, 0, 0, 0.5); }
        .blue-slot { border-color: #0044ff; box-shadow: 0 0 50px rgba(0, 68, 255, 0.5); }
        .green-slot { border-color: #00ff00; box-shadow: 0 0 50px rgba(0, 255, 0, 0.5); }

        /* 内側の金枠（擬似要素で作成） */
        .slot-box::after {
            content: "";
            position: absolute;
            top: 2px; left: 2px; right: 2px; bottom: 2px;
            border:  2p solid #c5a059;
            z-index: 3;
            pointer-events: none;
        }

        .slot-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 色帯の下に画像を配置 */
            position: relative;
            z-index: 1;
        }

        /* ボタン周り */
        button {
            padding: 15px 60px;
            font-size: 1.4rem;
            background-color: #111;
            color: #c5a059;
            border: 1px solid #c5a059;
            cursor: pointer;
            letter-spacing: 6px;
            transition: all 0.3s ease;
        }

        button:active { transform: scale(0.95); }

        .btn-container { position: relative; }
        .pulse {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 2px solid #c5a059;
            opacity: 0;
            pointer-events: none;
        }
        .animate-pulse { animation: pulse-animation 0.6s ease-out; }
        @keyframes pulse-animation {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.5, 1.8); opacity: 0; }
        }
    </style>
</head>
<body>

    <img src="logo.png" alt="Logo" class="logo">

    <div class="container">
        <div class="slot-box">
            <div class="color-border red-slot"></div>
            <img id="img-red" src="01.png">
        </div>
        <div class="slot-box">
            <div class="color-border blue-slot"></div>
            <img id="img-blue" src="01.png">
        </div>
        <div class="slot-box">
            <div class="color-border green-slot"></div>
            <img id="img-green" src="01.png">
        </div>
    </div>

    <div class="btn-container">
        <div id="pulse-effect" class="pulse"></div>
        <button id="action-btn">抽選開始</button>
    </div>

    <script>
        const images = ["01.png", "02.png", "03.png", "04.png", "05.png", "06.png", "07.png", "08.png", "09.png", "10.png"];
        let isRunning = false;
        let timers = [];
        const btn = document.getElementById('action-btn');
        const pulse = document.getElementById('pulse-effect');
        const imgElements = [
            document.getElementById('img-red'),
            document.getElementById('img-blue'),
            document.getElementById('img-green')
        ];

        function triggerPulse() {
            pulse.classList.remove('animate-pulse');
            void pulse.offsetWidth; 
            pulse.classList.add('animate-pulse');
        }

        btn.addEventListener('click', () => {
            if (isRunning) {
                isRunning = false;
                btn.textContent = "抽選開始";
                triggerPulse();
                timers.forEach(t => clearInterval(t));
            } else {
                isRunning = true;
                btn.textContent = "ストップ";
                triggerPulse();
                imgElements.forEach((img, index) => {
                    timers[index] = setInterval(() => {
                        img.src = images[Math.floor(Math.random() * images.length)];
                    }, 70); 
                });
            }
        });
    </script>
</body>
</html>
